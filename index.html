<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Smooth Scoll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="left">
                <h3 class="nav">DesignAgency</h3>
                <h3 class="nav">Project</h3>
                <h3 class="nav">Menu</h3>
            </div>
            <div class="right">
                <h4 class="nav">Register</h4>
                <h4 class="nav">Login</h4>
            </div>
        </nav>
        <div class="container">
            <div class="slides">
                <div class="slide slide1">
                    <div class="text">
                        <h1 class="before">Artworks</h1>
                        <img src="https://images.unsplash.com/photo-1548192746-dd526f154ed9?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                        <h1 class="after">Artworks</h1>
                    </div>
                </div>
                
            </div>
            <div class="slides ">

                <div class="slide slide2">
                    <div class="text">
                        <h1 class="before">Fashions</h1>
                        <img src="https://images.pexels.com/photos/5834046/pexels-photo-5834046.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                        <h1 class="after">Fashions</h1>
                    </div>
                </div>
 

            </div>
            <div class="slides ">

                <div class="slide slide3">
                    <div class="text">
                        <h1 class="before">Portraits</h1>
                        <img src="https://images.unsplash.com/photo-1498736297812-3a08021f206f?q=80&w=1779&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                        <h1 class="after">Portraits</h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="page2">
            <h2>This design is created for codepen gsap Scroll Animation</h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
